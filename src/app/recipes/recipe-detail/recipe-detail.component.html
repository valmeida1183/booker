<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" 
         alt="{{ recipe.name }}" 
         class="img-responsive" 
         style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div bkrDropdown class="btn-group">
      <button type="button" 
              class="btn btn-primary dropdown-toggle">
              Manage Recipe
              <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onSendIngredientsToShoppingList()" style="cursor: pointer">To shopping List</a>
          <a routerLink="edit" style="cursor: pointer">Edit Recipe</a>
          <a style="cursor: pointer">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
        {{ingredient.name}} - {{ingredient.amount}};
      </li>
    </ul>
  </div>
</div>
